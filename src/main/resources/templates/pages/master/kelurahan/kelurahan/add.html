<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>kelurahan-add</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <h4>#Kelurahan Detail</h4>
    <form th:action="@{~/kelurahan/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Kelurahan</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${kelurahan.name}">
        </div>
        <div class="mb-3">
            <label for="kec" class="form-label">Kecamatan</label>
            <input type="text" class="form-control" id="kec" name="kec" th:value="${kelurahan.kec}">
        </div>
        <div class="d-flex justify-content-end mb-3 me-3">
            <button type="submit" class="btn btn-outline-success me-2">
                Save
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">
                Back
            </button>
        </div>
    </form>
</div>
</body>
</html>
