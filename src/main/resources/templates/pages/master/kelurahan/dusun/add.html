<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>dusun</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <form th:action="@{~/dusun/save}" method="post">
        <div id="dusun-container">
            <div class="card">
                <h5 class="card-header">#Add Dusun</h5>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="kelurahan" class="form-label">Gender</label>
                        <select class="form-select" id="kelurahan" name="kelurahanId" th:value="${dusun.kelurahanId}">
                            <option value="" selected disabled>Pilih Kelurahan</option>
                            <option th:each="item : ${kelurahan}" th:value="${item.id}" th:text="${item.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Dusun</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${dusun.name}">
                    </div>
                    <div class="mb-3">
                        <label for="dusunLeader" class="form-label">Leader</label>
                        <input type="text" class="form-control" id="dusunLeader" name="dusunLeader" th:value="${dusun.dusunLeader}">
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-3 me-4">
                    <button type="submit" class="btn btn-outline-success me-2">
                        Save
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
