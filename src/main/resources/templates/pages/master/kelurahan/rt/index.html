<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>index-rt</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center">
        <h3>RT List</h3>
        <a th:href="@{~/rt/add}" class="btn btn-outline-info mb-3"><i class="bi bi-plus-square"></i>&nbsp;New RT</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>No</th>
            <th>#</th>
            <th>RW</th>
            <th>RT</th>
            <th>Leader</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, stat : ${data}">
            <th scope="row" th:text="${stat.index + 1}"></th>
            <td th:text="${item.id}"></td>
            <td th:text="${item.rwName}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.rtLeader}"></td>
            <td>
                <a th:href="@{~/kelurahan/detail/{id}(id = ${item.id})}" class="btn btn-outline-primary">
                    <i class="bi bi-eye"></i>&nbsp;Detail
                </a>
                <a th:href="@{~/kelurahan/edit/{id}(id = ${item.id})}" class="btn btn-outline-warning">
                    <i class="bi bi-pencil-square"></i>&nbsp;Edit
                </a>
                <a th:href="@{~/kelurahan/delete/{id}(id = ${item.id})}" class="btn btn-outline-danger">
                    <i class="bi bi-trash3-fill"></i>&nbsp;Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
